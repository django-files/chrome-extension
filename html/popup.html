<html lang="en">
<head>
    <title>Django Files Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container p-3">
    <div class="row">
        <div class="col text-center">
            <img src="../images/logo32.png" class="float-start" alt="Django Files" height="32" width="32">
            <h2>Django Files Chrome</h2>
        </div>
        <div class="row">
            <div class="d-grid">
                <a class="btn btn-primary my-1" role="button" target="_blank"
                   href="options.html">Open Options</a>
            </div>
        </div>
        <div class="col">
            <p class="mb-0">Recent Uploads:</p>
            <table id="recent" class="table table-striped table-sm mb-0">
                <tbody>
                </tbody>
            </table>
            <div id="auth-fail" class="alert alert-warning mt-2" role="alert" style="display: none;" >
                Authentication Failed.
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>

</body>
</html>
