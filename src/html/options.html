<!doctype html>
<html lang="en">
<head>
    <title>Django Files Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<video poster="../video/loop.jpg" id="bgvid" playsinline autoplay muted loop>
    <source src="../video/loop.webm" type="video/webm">
</video>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-6 col-12 m-auto">
            <div class="card p-3" >
                <div class="card-body">
                    <h1 class="text-center">Django Files Extension</h1>
                    <img src="../images/logo.png" class="img-fluid m-auto d-block my-3" alt="Django Files" height="192" width="192">
                    <form>
                        <div class="mb-3">
                            <label for="url" class="form-label">Django Files URL</label>
                            <input type="text" class="form-control" id="url" aria-describedby="urlHelp">
                            <div id="urlHelp" class="form-text">The Full URL to your Django Files server.</div>
                        </div>
                        <div class="mb-3">
                            <label for="token" class="form-label">Auth Token</label>
                            <input type="password" class="form-control" id="token" aria-describedby="tokenHelp">
                            <div id="tokenHelp" class="form-text">Token From Django Files Settings.</div>
                        </div>
                        <button id="submit" type="submit" class="btn btn-success">Save Settings</button>
                    </form>
                </div>
                <div class="text-center">
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank"
                       href="https://github.com/django-files/chrome-extension#table-of-contents">Get Help</a>
                    |
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank"
                       href="https://github.com/django-files/chrome-extension">View Source</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/options.js"></script>

</body>
</html>
