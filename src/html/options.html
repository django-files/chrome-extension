<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Django Files Options</title>
    <link rel="icon" href="../media/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
</head>
<body class="h-100">

<video poster="../media/loop.jpg" id="bgvid" playsinline autoplay muted loop>
    <source src="../media/loop.mp4" type="video/mp4">
</video>

<div class="container-fluid p-2 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xxl-8 col-lg-10 col-12 m-auto">
<div class="card p-2 mb-2">
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../media/logo48.png" class="me-2" height="48" width="48"
             alt="Django Files Extension" title="Django Files Extension">
        <h1>Django Files Options</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span id="version"></span></p>

    <table class="table table-sm table-borderless">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody><tr>
            <td class="bg-transparent">Show Popup Action <i class="fa-regular fa-keyboard ms-2"></i></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd id="mainKey">Unknown</kbd></td>
        </tr></tbody>
    </table>

    <form id="options-form" class="options">
        <div class="row">
            <div class="col-12 mb-2">
                <label for="siteUrl" class="form-label"><i class="fa-solid fa-globe me-2"></i> Django Files URL</label>
                <input id="siteUrl" aria-describedby="siteUrlHelp" type="text" class="form-control" autocomplete="off">
                <div class="form-text" id="siteUrlHelp" >The Full URL to your Django Files server.</div>
            </div>
            <div class="col-12 mb-2">
                <label for="authToken" class="form-label"><i class="fa-solid fa-key me-2"></i> Auth Token</label>
                <input id="authToken" aria-describedby="authTokenHelp" type="password" class="form-control" autocomplete="off">
                <div class="form-text" id="authTokenHelp">Token From Django Files Settings.</div>
            </div>
            <div class="col-sm-4 col-12 mb-2">
                <label for="recentFiles" class="form-label"><i class="fa-solid fa-list-ol me-2"></i> Recent Files</label>
                <input id="recentFiles" aria-describedby="recentFilesHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="recentFilesHelp">Popup Recent Files. <span class="d-inline-block">0 to Disable.</span></div>
            </div>
            <div class="col-sm-4 col-12 mb-2">
                <label for="popupWidth" class="form-label"><i class="fa-solid fa-text-width me-2"></i> Popup Width</label>
                <input id="popupWidth" aria-describedby="popupWidthHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="popupWidthHelp">Popup Width in Pixels. <span class="d-inline-block">300-600.</span></div>
            </div>
            <div class="col-sm-4 col-12 mb-2">
                <label for="popupTimeout" class="form-label"><i class="fa-solid fa-stopwatch me-2"></i> Preview Timeout</label>
                <input id="popupTimeout" aria-describedby="popupTimeoutHelp" type="number" class="form-control" autocomplete="off">
                <div class="form-text" id="popupTimeoutHelp">Popup Preview Timeout in Seconds.</div>
            </div>
        </div>

        <div class="my-3">
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" id="popupPreview" type="checkbox" role="switch">
                <label class="form-check-label" for="popupPreview" aria-describedby="popupPreviewHelp">
                    Show Preview on Popup
                    <span data-bs-toggle="tooltip" data-bs-title="Display Media Preview on Popup Mouseover.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
                </label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" id="checkAuth" type="checkbox" role="switch">
                <label class="form-check-label" for="checkAuth" aria-describedby="checkAuthHelp">
                    Always Check for Site Auth
                    <span data-bs-toggle="tooltip" data-bs-title="Always Query Current Site for Auth Credentials.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
                </label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" id="deleteConfirm" type="checkbox" role="switch">
                <label class="form-check-label" for="deleteConfirm" aria-describedby="deleteConfirmHelp">
                    Show Confirmation on Delete
                    <span data-bs-toggle="tooltip" data-bs-title="Show a File Delete Confirmation Dialog.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
                </label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" id="contextMenu" type="checkbox" role="switch">
                <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                    Enable Context Menu
                    <span data-bs-toggle="tooltip" data-bs-title="Show Right Click Context Menu.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
                </label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" id="showUpdate" type="checkbox" role="switch">
                <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                    Show Release Notes on Update
                    <span data-bs-toggle="tooltip" data-bs-title="Show Release Notes on Version Update.">
                        <i class="fa-solid fa-circle-info ms-1"></i>
                    </span>
                </label>
            </div>
        </div>
    </form>

    <hr>
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/django-files/chrome-extension#readme">Get Help</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/django-files/chrome-extension">View Source</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://django-files.github.io/">Django Files</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<div class="d-none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/polyfill/browser-polyfill.min.js"></script>
<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>

</body>
</html>
