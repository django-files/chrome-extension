<!doctype html>
<html lang="en" class="vh-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Files</title>
    <link rel="icon" href="../media/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/uppy/uppy.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="d-flex flex-column h-100">

<main class="flex-grow-1">
    <div class="container-fluid p-2 text-center">

        <h1>Upload Files</h1>

        <div id="uppy" class="my-2"></div>

    </div>
</main>

<footer class="flex-shrink-0">
    <div class="container-fluid mb-2">
        <div class="d-grid gap-2">
            <div class="text-center">
                <span id="ws-status">Connecting to WS...</span>
            </div>
            <button class="btn btn-sm btn-outline-primary w-100" type="button" id="options">
                Open Options <i class="fa-solid fa-gears ms-2"></i></button>
            <button class="btn btn-sm btn-outline-info w-100" type="button" id="close">
                Close Panel <i class="fa-regular fa-circle-xmark ms-2"></i></button>
        </div>
    </div>
</footer>

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container d-flex flex-column-reverse bottom-0 start-0 p-3"></div>
</div> <!-- toast-container -->

<div class="d-none clone">
    <div class="toast align-items-center border-0 mb-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body text-break"></div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/sidepanel.js"></script>

</body>
</html>
