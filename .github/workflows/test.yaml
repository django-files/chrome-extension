name: test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ !contains(github.event.head_commit.message, '[CI SKIP]') }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Node 18"
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: "npm ci"
        run: npm ci

      - name: "eslint"
        run: npm run lint
